{{ template "base" . }}

{{ define "title" }}
<title>Main page</title>
{{ end }}

{{ define "content" }}
    <div>
        {{$test := "Test"}}
        {{range .Names}}
        <p>{{ . }}</p>
        {{end}}
    </div>
    <div>
        {{range .Users}}
        <p>{{ .Id}} - {{.Name | ToUpper}} - {{$test}}</p>
        {{end}}
    </div>
{{ end }}
